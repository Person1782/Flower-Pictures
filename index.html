<html>
    <head>
      <title>Pictures of Flowers</title>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
      <link rel="preconnect" href="https://fonts.googleapis.com">
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
      <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap" rel="stylesheet">
      <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <section>
    <div class="container">
      <center>
          <h1>Carousel of Flowers</h1>
    </center>
      <div id="myCarousel" class="carousel slide" data-ride="carousel">
        <!-- Indicators -->
        <ol class="carousel-indicators">
          <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
          <li data-target="#myCarousel" data-slide-to="1"></li>
          <li data-target="#myCarousel" data-slide-to="2"></li>
          <li data-target="#myCarousel" data-slide-to="3"></li>
          <li data-target="#myCarousel" data-slide-to="4"></li>
          <li data-target="#myCarousel" data-slide-to="5"></li>
        </ol>
    
        <!-- Wrapper for slides -->
        <div class="carousel-inner">

                <div class="item">
                    <img src="hero-yellow-flowers.jpg" alt="yellow" style="width:100%;">
                    <div class="carousel-caption">
                      <h3>Yellow Flowers</h3>
                    </div>
                  </div>

                  <div class="item active">
                <img src="hero-white-flowers.jpg" alt="white" style="width:100%;">
                <div class="carousel-caption">
                  <h3>White Flowers</h3>
                </div>
              </div>

          <div class="item">
            <img src="hero-blue-flowers.jpg" alt="blue" style="width:100%;">
            <div class="carousel-caption">
              <h3>Blue Flowers</h3>
            </div>
          </div>

          <div class="item">
            <img src="rhode-island-hero.jpg" alt="purple" style="width:100%;">
            <div class="carousel-caption">
              <h3>Purple Flowers</h3>
            </div>
          </div>
    
          <div class="item">
            <img src="hero-orange-flowers.jpg" alt="orange" style="width:100%;">
            <div class="carousel-caption">
              <h3>Orange Flowers</h3>
            </div>
          </div>
        
          <div class="item">
            <img src="hero-red-flowers.jpg" alt="red" style="width:100%;">
            <div class="carousel-caption">
              <h3>Red Flowers</h3>
            </div>
        </div>
        </div>
    
        <!-- Left and right controls -->
        <a class="left carousel-control" href="#myCarousel" data-slide="prev">
          <span class="glyphicon glyphicon-chevron-left"></span>
          <span class="sr-only">Previous</span>
        </a>
        <a class="right carousel-control" href="#myCarousel" data-slide="next">
          <span class="glyphicon glyphicon-chevron-right"></span>
          <span class="sr-only">Next</span>
        </a>
      </div>
    </div>
</section>
<section>
    <center><h1>Grid Gallery</h1></center>
    <br>
    <div class="row">
        <center>
        <img src="hero-blue-flowers.jpg" style="width:30%;">
        <img src="hero-orange-flowers.jpg" style="width:30%;">
        <img src="hero-red-flowers.jpg" style="width:30%;">
        <br>
        <img src="hero-white-flowers.jpg" style="width:30%;">
        <img src="hero-yellow-flowers.jpg" style="width:30%;">
        <img src="rhode-island-hero.jpg" style="width:30%;">
        </center>
    </div>
</section>
</body>
    </html>
